<script>
// Collapse header when scrolling down, expand when scrolling up
(function(){
	const header = document.querySelector('h1');
	if (!header) return;
	let lastY = window.pageYOffset || document.documentElement.scrollTop;

	// Simple scroll-direction detector â€” toggles quickly and reliably
	window.addEventListener('scroll', function(){
		const currentY = window.pageYOffset || document.documentElement.scrollTop;
		const delta = currentY - lastY;
		if (delta > 2) { // scrolling down
			header.classList.add('collapsed');
		} else if (delta < -2) { // scrolling up
			header.classList.remove('collapsed');
		}
		lastY = currentY <= 0 ? 0 : currentY;
	}, {passive:true});
})();
</script>
